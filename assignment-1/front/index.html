<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Нүүр хуудас</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/responsive.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<a href="./index.html" class="logo">Хас Банк</a>

				<div class="left-side">
					<p class="user-detail">Сайн байна уу?, <span></span></p>
					<button type="button" class="logout-btn">
						<i class="fa-solid fa-right-from-bracket"></i>
					</button>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
				<div class="user-list-wrapper">
					<h1>Хэрэглэгчдийн жагсаалт</h1>

					<table id="users-table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Нэр</th>
								<th scope="col">Овог</th>
								<th scope="col">И-мэйл</th>
								<th scope="col">Хэлтэс</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</main>

		<footer>
			<p class="copyright">Developed by <span>Жавхлант</span></p>
		</footer>

		<div class="toasts">
			<div class="toast-notification toast-hide">
				<div class="toast-content">
					<div class="toast-icon">
						<i class="fa-solid"></i>
					</div>
					<div class="toast-msg"></div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"
	></script>
	<script src="./assets/js/utils/error.js"></script>
	<script src="./assets/js/utils/toast.js"></script>
	<script src="./assets/js/redirect.js"></script>
	<script src="./assets/js/index.js"></script>
</html>
