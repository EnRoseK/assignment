<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Нэвтрэх</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/responsive.css" />
	</head>
	<body>
		<main>
			<form novalidate id="sign-in-form" class="auth-form">
				<h1 class="title">Хас Банк</h1>

				<p class="link">Бүртгэлгүй юу? <a href="./sign-up.html">Бүртгүүлэх</a></p>

				<div class="form-row">
					<div id="email-wrapper" class="input-wrapper">
						<div class="input-inner">
							<label for="email" class="icon">
								<i class="fa-solid fa-envelope"></i>
							</label>
							<input id="email" name="email" class="input" type="email" placeholder="Э-Шуудан" />
						</div>

						<span class="input-error">Validation error</span>
					</div>
				</div>

				<div class="form-row">
					<div id="password-wrapper" class="input-wrapper">
						<div class="input-inner">
							<label for="password" class="icon">
								<i class="fa-solid fa-lock"></i>
							</label>
							<input
								id="password"
								name="password"
								class="input"
								type="password"
								placeholder="Нууц үг"
							/>
						</div>

						<span class="input-error">Validation error</span>
					</div>
				</div>

				<button class="form-btn" type="submit">
					<span>Нэвтрэх</span>
					<i class="fa-solid fa-spinner"></i>
				</button>
			</form>

			<div class="toasts">
				<div class="toast-notification toast-hide">
					<div class="toast-content">
						<div class="toast-icon">
							<i class="fa-solid"></i>
						</div>
						<div class="toast-msg"></div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p class="copyright">Developed by <span>Жавхлант</span></p>
		</footer>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"
	></script>
	<script src="./assets/js/utils/error.js"></script>
	<script src="./assets/js/utils/toast.js"></script>
	<script src="./assets/js/redirect.js"></script>
	<script src="./assets/js/sign-in.js"></script>
</html>
